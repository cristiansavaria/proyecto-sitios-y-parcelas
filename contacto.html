<!doctype html>
<html lang="es">
  <head>
    <title>Contacto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="estilos.css"/>
</head>
  <body>

    <ul class="barraizquierda">
      <li class="nav-item">
        <a class="nav-link active" href="#">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Buscar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Acerca de</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Contacto</a>
      </li>
    </ul>

  

    <div class="row no-gutters position-relative">
      <div class="col-md-6 mb-md-0 p-md-4">
        <img src="imagenes/img.jpg" class="w-100" height="200" alt="logo">
      </div>
      <div class="col-md-6 position-static p-4 pl-md-0">
        <h1 class="display-3 mt-0">Sitios y Parcelas</h1>
      </div>
    </div>
    <div class="container">
      <div class="inicio">
        <h2>Contacto</h2>
        <form>
          <div class="datos">
            <label for="nombre"></label>
            <input class="rellenar" type="text" placeholder="Nombre" id="nombre">
          </div>
          <div class="datos">
            <label for="edad"></label>
            <input class="rellenar" type="number" placeholder="Edad" id="edad" min="0">
          </div>
          <div class="datos">
            <label for="email"></label>
            <input class="rellenar" type="email" placeholder="E-mail" id="email">
          </div>
        
        
          <div class="sugerencia">
            <input class="rellenar" type="text" placeholder="Sugerencia" name="sugerencia" id="sugerencia"> 
          </div>
        </form>
      </div> 
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
